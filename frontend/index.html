<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Account</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <section class="px-8 shadow-xl rounded">
        <div class="px-8 my-2 bg-blue-500 rounded w-full">
            <h3>Create Account</h3>
            <input type="text" name="owners" id="owners" class="p">
            <button type="button" class="flex items-center justify-center my-2 py-2 px-2 bg-gray-200 hover:bg-gray-300 text-indigo-800 text-white focus:outline-none" id="createAccount">create Account</button>
        </div>

        <div class="px-8 bg-cyan-500">
            <h3>View Account</h3>
            <p id="accounts" class="bg-white py-6 flex flex-col items-center"></p>
            <button type="button" class="flex items-center justify-center p-2 mr-2 bg-blue-200 hover:bg-gray-300 text-white focus:outline-none" id="getAccounts">View</button>
        </div>

        <div id="events"></div>
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ethers/6.13.4/ethers.umd.min.js" integrity="sha512-V3xRGsQMQ8CG4l2gVN44TCDmNY5cdlxbSvejrgmWxcLKHft0Q3XQDbeuJ9aot14mpNuRWGtI//WKraedDGNZ+g==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    
    <script src="script.js" type="text/javascript"></script>
</body>
</html>
